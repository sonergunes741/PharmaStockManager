<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login - Pharma Stock Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Pharma Stock Manager</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="login-container">
        <h2>Login</h2>
        <form action="#">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-group">
            <label for="2fa-code">Two-Factor Authentication Code:</label>
            <input type="text" id="2fa-code" name="2fa-code" required />
          </div>

          <button type="submit">Login</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Pharma Stock Manager. All Rights Reserved.</p>
    </footer>
  </body>
</html>
