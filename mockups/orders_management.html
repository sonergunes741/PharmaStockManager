<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sipariş Yönetimi - Pharmacy</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-blue: #5a9ecf;
        --lavender: #a68cb1;
        --mint-green: #88b8a5;
        --mid-tone: #93b7df;
        --background: #f4f5f7;
        --text: #2f3542;
        --white: #fff;
        --gray-light: #e8eaed;
        --gray-hover: #ddd;
        --success-green: #4caf50;
        --danger-red: #f44336;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }

      body {
        background: var(--background);
        color: var(--text);
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar Styles */
      .sidebar {
        width: 250px;
        background-color: var(--text);
        height: 100vh;
        position: fixed;
        padding: 2rem;
        color: var(--white);
      }

      .sidebar-header {
        padding-bottom: 2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 2rem;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .logo-circle {
        width: 44px;
        height: 44px;
        background: linear-gradient(
          135deg,
          var(--primary-blue) 33%,
          var(--mint-green) 33% 66%,
          var(--lavender) 66%
        );
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .pill-icon {
        width: 20px;
        height: 32px;
        background-color: var(--white);
        border-radius: 16px;
      }

      .nav-menu {
        list-style: none;
      }

      .nav-item {
        margin: 0.5rem 0;
      }

      .nav-link {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .nav-link:hover,
      .nav-link.active {
        background: rgba(255, 255, 255, 0.1);
        color: var(--white);
        transform: translateX(5px);
      }

      .nav-link i {
        width: 20px;
        margin-right: 1rem;
      }

      /* Main Content Styles */
      .main-content {
        flex: 1;
        margin-left: 250px;
        padding: 2rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        background-color: var(--white);
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h1 {
        font-size: 1.5rem;
        color: var(--text);
      }

      /* Table Styles */
      .table {
        width: 100%;
        border-collapse: collapse;
        background-color: var(--white);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .table th,
      .table td {
        padding: 1rem;
        text-align: center;
        border-bottom: 1px solid var(--gray-light);
      }

      .table th {
        background-color: var(--lavender);
        color: var(--white);
        font-weight: 500;
      }

      .table tr:hover {
        background-color: var(--gray-light);
      }

      /* Button Styles */
      .button {
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.875rem;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .button-approve {
        background-color: var(--success-green);
        color: var(--white);
      }

      .button-approve:hover {
        background-color: #45a049;
      }

      .button-delete {
        background-color: var(--danger-red);
        color: var(--white);
      }

      .button-delete:hover {
        background-color: #e53935;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
          transition: transform 0.3s ease;
        }

        .main-content {
          margin-left: 0;
        }

        .table th,
        .table td {
          padding: 0.75rem;
          font-size: 0.875rem;
        }

        .button {
          padding: 0.4rem 0.8rem;
          font-size: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-circle">
            <div class="pill-icon"></div>
          </div>
          <span class="logo-text">Pharma Stock Manager</span>
        </div>
      </div>

      <nav>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="dashboard.html" class="nav-link">
              <i class="fas fa-chart-line"></i>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a href="stock_management.html" class="nav-link">
              <i class="fas fa-pills"></i>
              Envanter
            </a>
          </li>
          <li class="nav-item">
            <a href="orders_management.html" class="nav-link active">
              <i class="fas fa-shopping-cart"></i>
              Siparişler
            </a>
          </li>
          <li class="nav-item">
            <a href="user_management.html" class="nav-link">
              <i class="fas fa-users"></i>
              Müşteriler
            </a>
          </li>
          <li class="nav-item">
            <a href="category_management.html" class="nav-link">
              <i class="fas fa-chart-bar"></i>
              Kategori
            </a>
          </li>
          <li class="nav-item">
            <a href="employee_management.html" class="nav-link">
              <i class="fas fa-cog"></i>
              Çalışanlar
            </a>
          </li>
          <li class="nav-item">
            <a href="transaction_history.html" class="nav-link">
              <i class="fas fa-history"></i>
              İşlemler
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <header>
          <h1>Müşteri İlaç Talepleri</h1>
        </header>

        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Kullanıcı Adı</th>
              <th>İlaç Adı</th>
              <th>Adet</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody id="request-table-body">
            <tr data-id="1">
              <td>1</td>
              <td>Fatma Demir</td>
              <td>Aspirin</td>
              <td>20</td>
              <td>
                <button class="button button-approve" onclick="approveRequest(this)">
                  <i class="fas fa-check"></i> Onayla
                </button>
                <button class="button button-delete" onclick="deleteRequest(this)">
                  <i class="fas fa-trash"></i> Sil
                </button>
              </td>
            </tr>
            <tr data-id="2">
              <td>2</td>
              <td>Ali Yılmaz</td>
              <td>Parol</td>
              <td>15</td>
              <td>
                <button class="button button-approve" onclick="approveRequest(this)">
                  <i class="fas fa-check"></i> Onayla
                </button>
                <button class="button button-delete" onclick="deleteRequest(this)">
                  <i class="fas fa-trash"></i> Sil
                </button>
              </td>
            </tr>
            <tr data-id="3">
              <td>3</td>
              <td>Ayşe Kaya</td>
              <td>Vitamin C</td>
              <td>10</td>
              <td>
                <button class="button button-approve" onclick="approveRequest(this)">
                  <i class="fas fa-check"></i> Onayla
                </button>
                <button class="button button-delete" onclick="deleteRequest(this)">
                  <i class="fas fa-trash"></i> Sil
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script>
      // Sipariş Onaylama
      function approveRequest(button) {
        const row = button.closest("tr");
        const username = row.querySelector("td:nth-child(2)").innerText;
        alert(`${username} adlı kullanıcının talebi onaylandı!`);
        row.remove(); // Onaylanan siparişi listeden kaldır
      }

      // Sipariş Silme
      function deleteRequest(button) {
        if (confirm("Bu siparişi silmek istediğinize emin misiniz?")) {
          const row = button.closest("tr");
          const id = row.getAttribute("data-id");
          row.remove();
          alert(`Sipariş ID: ${id} başarıyla silindi!`);
        }
      }

      // Mobile sidebar toggle functionality
      function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('active');
      }

      // Initialize when the document is loaded
      document.addEventListener('DOMContentLoaded', function() {
        // Add any additional initialization code here
      });
    </script>
  </body>
</html>
